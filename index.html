<!DOCTYPE html>
<html>
  <head>
    <title>Thamizhi Automate Technology</title>

    <style>
      body {
        font-family: "Orbitron", sans-serif; /* Modern font */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #00674f;
        overflow: hidden;
        color: #fff; /* White text */
      }

      #video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        display: none;
      }

      #timer {
        font-size: 4em;
        margin-bottom: 20px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Glow effect */
      }

      .time-segment {
        display: inline-block;
        margin: 0 10px;
        padding: 10px 20px;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        align-items: center;
      }

      .time-label {
        font-size: 0.5em; /* Smaller labels */
        display: block;
        text-align: center;
        margin-top: 5px;
      }

      #celebration {
        display: none;
        text-align: center;
        color: white;
        z-index: 1;
      }

      #celebration h1 {
        /*color: #00674F;*/
        color: white;
        font-weight: bolder;
        font-size: xxx-large;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        background-color: rgba(0, 0, 0, 0.3);
      }

      #celebration p {
        animation: blinker 1s linear; /* Adjust duration and timing */
      }

      #blinparag{
        animation: blinker 1s linear;
      }

      @keyframes blinker {
        50% {
          opacity: 0; /* Or visibility: hidden; */
        }
      }

      /* Add some basic animations */
      @keyframes glow {
        0% {
          text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }
        50% {
          text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }
        100% {
          text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }
      }

      #timer {
        animation: glow 2s infinite; /* Apply glow animation */
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <video autoplay muted loop id="video-background">
      <source src="assets/main.mp4" type="video/mp4" />
    </video>

    <div id="timer"></div>
    <div id="celebration">
      <h1>Thamizhi Automate Technology Services</h1>

      <div
        class="col-lg-4 col-sm-6"
        style="
          background-color: white;
          align-content: center;
          color: green;
          font-family: auto;
          font-size: x-larger;
        "
       id="blinparag">
        <p>
          We are thrilled to announce the grand inauguration of our company!
          From today onwards, our services and updates will be posted here.
        </p>
      </div>
    </div>

    <script>
      const timerDisplay = document.getElementById("timer");
      const celebrationDiv = document.getElementById("celebration");
      const videoBackground = document.getElementById("video-background");
      const launchDate = new Date("2025-01-30 22:40:00"); // Set your launch date and time

      function showCelebration() {
        timerDisplay.style.display = "none";
        celebrationDiv.style.display = "block";
        document.body.style.backgroundColor = "transparent";
        videoBackground.style.display = "block";
      }

      function checkLaunchStatus() {
        const now = new Date();
        return launchDate.getTime() <= now.getTime(); // Return boolean directly
      }

      function updateTimer() {
        const now = new Date();
        const timeLeft = launchDate.getTime() - now.getTime();

        if (timeLeft <= 0) {
          clearInterval(timerInterval); // Clear interval when time is up
          showCelebration();
          return;
        }

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        timerDisplay.innerHTML = `
      <div class="time-segment">
        ${days}<span class="time-label">Days</span>
      </div>
      <div class="time-segment">
        ${hours}<span class="time-label">Hours</span>
      </div>
      <div class="time-segment">
        ${minutes}<span class="time-label">Minutes</span>
      </div>
      <div class="time-segment">
        ${seconds}<span class="time-label">Seconds</span>
      </div>
    `;
      }

      let timerInterval; // Declare timerInterval outside the if/else

      if (checkLaunchStatus()) {
        showCelebration(); // Show celebration if launch date is already passed
      } else {
        updateTimer(); // Initial update
        timerInterval = setInterval(updateTimer, 1000); // Then set the interval
      }
    </script>
  </body>
</html>
